<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

<h1>수영시합</h1>

<button type='button' id='woman'>여성부</button>
<button type='button' id='man'>남성부</button>
<br><br>

<table border=1>
<tr>
	<th>TITLE</th>
	<th>NAME</th>
	<th>TIME</th>
</tr>

<tr>
	<th>우승</th>
	<td></td>
	<td></td>
</tr>

<tr>
	<th>2위</th>
	<td></td>
	<td></td>
</tr>

<tr>
	<th>3위</th>
	<td></td>
	<td></td>
</tr>

</table>

<script>

let woman = [
				["",""],
				["구예지","01:16"],
				["민지은","01:20"],	
				["이성신","02:59"]	
			];

let man = [
				["",""],		
				["박선양","01:01"],
				["정명철","01:11"],	
				["노거현","02:33"]	
			];

$(document).ready(function() {
	
	
	$('#woman').click(function() {
		for (i = 0; i < 4; i++) {
			for (j = 0; j < 2; j++) {
				   //문자열로 변경. eq(index)
				$('tr:eq('+i+') td:eq('+j+')').html(woman[i][j]);	
			}
		}
	});
	
	$('#man').click(function () {
		for (i = 0; i < 4; i++) {
			for (j = 0; j < 2; j++) {
				   //문자열로 변경
				$('tr:eq('+i+') td:eq('+j+')').html(man[i][j]);
			}
		}
	});
	
});

</script>

</body>
</html>
